<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style1.css">

</head>
<body>

<div class="container">

    <form id="contactForm">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="Your Name" class="name">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com" class="email">
                </div>
                <div class="inputBox">
                    <span>No Paket :</span>
                    <input type="number" placeholder="1" class="paket">
                </div>
            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>qr :</span>
                    <img src="images/qr.png" alt="">
                </div>            
            </div>
        </div>
        
        <button type="button" onclick="sendwhatsapp();" class="submit-btn">Selesai</button>
    </form>
   <script>
    function sendwhatsapp(){
        var phonenumber = "+6285865771612";
        var name = document.querySelector('.name').value;
        var email = document.querySelector('.email').value;
        var paket = document.querySelector('.paket').value;

        var message = "*Name* : " + name + ""
                    + "*Email* : " + email + ""
                    + "*No Paket* : " + paket + "";

        var url = "https://wa.me/" + phonenumber + "?text=" + encodeURIComponent(message);

        window.open(url, '_blank').focus();
    }
   </script>

</div>    
    
</body>
</html>
